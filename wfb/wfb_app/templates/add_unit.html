{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
    <h1>Dodawanie Jednostek</h1>
    {% if error %}
    <h1>{{ error }}</h1>
    {% else %}
        <form action="" method="POST">
            <label class="mt-4 ml-4 mr-4" for="name">Nazwa Jednostki</label>
            <input class="p-1" type="text" id="name" name="name"><br>
            <label class="mt-4 ml-4 mr-4" for="offensive">Offensive Skill:</label>
            <input class="p-1" type="number" id="offensive" name="offensive" ><br>
            <label class="mt-4 ml-4 mr-4" for="strength">Sila:</label>
            <input class="p-1" type="number" id="strength" name="strength" ><br>
            <label class="mt-4 ml-4 mr-4" for="ap">Armour Piercing:</label>
            <input class="p-1" type="number" id="ap" name="ap" ><br>
            <label class="mt-4 ml-4 mr-4" for="reflex">Czy ma Lightning Reflexes:</label>
            <input class="p-1" type="checkbox" id="reflex" name="reflex" ><br>

            <button class="btn btn-secondary rounded-1" type="submit" >Dodaj</button>
        {% csrf_token %}
        </form>
    {% endif %}
{% endblock content %}
